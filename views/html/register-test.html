<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta content="width=device-width, initial-scale=1.0, maximum-scale=0.5, user-scalable=yes" name="viewport">    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />    <meta http-equiv="Pragma" content="no-cache" />    <meta http-equiv="Expires" content="0" />    <meta content="yes" name="apple-mobile-web-app-capable">    <meta content="black" name="apple-mobile-web-app-status-bar-style">    <meta content="telephone=no" name="format-detection">    <title>拓途网</title>    <link rel="stylesheet" type="text/css" href="css/animate.css" />    <link rel="stylesheet" type="text/css" href="css/base.css" />    <link rel="stylesheet" type="text/css" href="css/main.css" />    <script data-main="js/app/config.js" src="js/lib/require.js"></script></head><body>    <div class="header"></div>    <div class="container test success hidden">        <div class="test-title">Congratulations</div>        <img class="test-icon" src="img/icon-success.png" alt=""/>        <div class="test-slogan">谢谢！您的邮箱已验证成功</div>        <a class="test-button button-solid" href="#">返回首页</a>    </div>    <div class="container test error hidden">        <div class="test-title">Sorry</div>        <img class="test-icon" src="img/icon-error.png" alt=""/>        <div class="test-slogan">链接已失效，我们无法验证您的邮箱地址</div>        <a class="test-button button-solid" href="#">返回首页</a>    </div>    <div class="container test warning">        <div class="test-title">Oops!</div>        <img class="test-icon" src="img/icon-warning.png" alt=""/>        <div class="test-slogan">您的邮箱已验证，无需再次验证</div>        <a class="test-button button-solid" href="#">返回首页</a>    </div>    <div class="footer"></div></body></html>
