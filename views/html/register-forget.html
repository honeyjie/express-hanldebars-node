<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta content="width=device-width, initial-scale=1.0, maximum-scale=0.5, user-scalable=0" name="viewport">    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />    <meta http-equiv="Pragma" content="no-cache" />    <meta http-equiv="Expires" content="0" />    <meta content="yes" name="apple-mobile-web-app-capable">    <meta content="black" name="apple-mobile-web-app-status-bar-style">    <meta content="telephone=no" name="format-detection">    <title>拓途网</title>    <link rel="stylesheet" type="text/css" href="css/animate.css" />    <link rel="stylesheet" type="text/css" href="css/base.css" />    <link rel="stylesheet" type="text/css" href="css/main.css" />    <script data-main="js/app/config.js" src="js/lib/require.js"></script></head><body>    <div class="header"></div>    <div class="container forget email">        <div class="forget-title">忘记密码</div>        <div class="form-item">            <input class="email-email" type="text" placeholder="请输入注册邮箱"/>            <div class="form-item-notice hidden">                <div class="triangle"></div>                <p><span>请输入有效的 Email 地址</span></p>            </div>        </div>        <button class="forget-button email-submit button-solid-ban">重置密码</button>    </div>    <div class="container forget send hidden">        <div class="forget-title">忘记密码</div>        <div class="send-content">            重置密码邮件已发送至邮箱<br/>            <span>33333@qq.com</span><br/>            请在24小时内重置您的密码        </div>        <a class="forget-button send-jump button-solid" href="#">前往邮箱</a>    </div>    <div class="footer"></div></body></html>
