<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta content="width=device-width, initial-scale=1.0, maximum-scale=0.5, user-scalable=yes" name="viewport">    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />    <meta http-equiv="Pragma" content="no-cache" />    <meta http-equiv="Expires" content="0" />    <meta content="yes" name="apple-mobile-web-app-capable">    <meta content="black" name="apple-mobile-web-app-status-bar-style">    <meta content="telephone=no" name="format-detection">    <title>拓途网</title>    <link rel="stylesheet" type="text/css" href="css/animate.css" />    <link rel="stylesheet" type="text/css" href="css/base.css" />    <link rel="stylesheet" type="text/css" href="css/main.css" /></head><body>    <div class="container mail">        <img class="mail-logo" src="img/mail-logo.png" alt=""/>        <div class="mail-title">重置密码</div>        <img class="mail-icon" src="img/icon-mail-reset.png" alt=""/>        <div class="mail-content">            您申请为<span>demo@qq.com</span>重置账户密码，请点击重置密码按钮以重置您的密码<br/>            如果您没有要求重置密码，请忽略这封邮件        </div>        <a class="mail-button button-solid" href="#">重置密码</a>        <div class="mail-notice">            无法点击重置按钮？复制以下网址到您的浏览器以重置您的密码<br/>            <span>http://www.utuotu.com/xxxxxxxxx</span>        </div>    </div></body></html>
