<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta content="width=device-width, initial-scale=1.0, maximum-scale=0.5, user-scalable=yes" name="viewport">    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />    <meta http-equiv="Pragma" content="no-cache" />    <meta http-equiv="Expires" content="0" />    <meta content="yes" name="apple-mobile-web-app-capable">    <meta content="black" name="apple-mobile-web-app-status-bar-style">    <meta content="telephone=no" name="format-detection">    <title>拓途网</title>    <link rel="stylesheet" type="text/css" href="css/animate.css" />    <link rel="stylesheet" type="text/css" href="css/base.css" />    <link rel="stylesheet" type="text/css" href="css/main.css" /></head><body>    <div class="container mail">        <img class="mail-logo" src="img/mail-logo.png" alt=""/>        <div class="mail-title">验证邮箱地址</div>        <img class="mail-icon" src="img/icon-mail-test.png" alt=""/>        <div class="mail-content">            感谢您注册拓途网，<span>demo@qq.com</span>已关联您的账户<br/>            请点击验证按钮以验证您的邮箱        </div>        <a class="mail-button button-solid" href="#">验证</a>        <div class="mail-notice">            无法点击验证按钮？复制以下网址到您的浏览器以完成邮箱验证<br/>            <span>http://api.utuotu.com/xxxxxxxxx</span>        </div>    </div></body></html>
