<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta content="width=device-width, initial-scale=1.0, maximum-scale=0.5, user-scalable=yes" name="viewport">    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />    <meta http-equiv="Pragma" content="no-cache" />    <meta http-equiv="Expires" content="0" />    <meta content="yes" name="apple-mobile-web-app-capable">    <meta content="black" name="apple-mobile-web-app-status-bar-style">    <meta content="telephone=no" name="format-detection">    <title>拓途网</title>    <link rel="stylesheet" type="text/css" href="css/animate.css" />    <link rel="stylesheet" type="text/css" href="css/base.css" />    <link rel="stylesheet" type="text/css" href="css/main.css" />    <script data-main="js/app/config.js" src="js/lib/require.js"></script></head><body>    <div class="header"></div>    <div class="container forget reset">        <div class="forget-title">忘记密码</div>        <div class="form-item clear">            <span class="form-item-name">邮箱</span>            <div class="form-item-value">demo@163.com</div>        </div>        <div class="form-item clear">            <span class="form-item-name">新密码</span>            <input class="reset-password" type="password"/>            <div class="form-item-notice hidden">                <div class="triangle"></div>                <p><span>请输入8位以上密码且必须含有数字、小写及大写字母</span></p>            </div>        </div>        <div class="form-item clear">            <span class="form-item-name">确认密码</span>            <input class="reset-repassword" type="password"/>            <div class="form-item-notice hidden">                <div class="triangle"></div>                <p><span>密码不一致</span></p>            </div>        </div>        <button class="forget-button reset-submit button-solid-ban">重置密码</button>    </div>    <div class="footer"></div></body></html>
